<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Web Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="site-title">Web Auth</a>
        </div>
    </header>

    <main class="container">
        <div class="main-content auth-form">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn" style="width: 100%">Send Reset Link</button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
