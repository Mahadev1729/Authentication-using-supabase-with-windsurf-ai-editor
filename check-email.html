<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - Web Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="site-title">Web Auth</a>
        </div>
    </header>

    <main class="container">
        <div class="main-content auth-form">
            <h1>Check Your Email</h1>
            
            <div class="alert success">
                <p>We've sent you an email with a confirmation link. Please check your inbox and click the link to verify your email address.</p>
            </div>

            <p>Didn't receive the email?</p>
            <button class="btn" style="width: 100%">Resend Email</button>

            <div class="auth-links">
                <p><a href="signin.html">Back to Sign In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
